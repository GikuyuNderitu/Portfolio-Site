<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="materialize/dist/css/materialize.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<script src="angular/angular.min.js" charset="utf-8"></script>
		<script src="angular-route/angular-route.min.js" charset="utf-8"></script>
		<script src="assets/js/app.js" charset="utf-8"></script>
		<script src="assets/js/factories/portfolioFactory.js" charset="utf-8"></script>
		<script src="assets/js/controllers/portfoliosController.js" charset="utf-8"></script>
	</head>
	<body>
		<header ng-include="'partials/header.html'" class=""></header>

		<main class="row" ng-controller="portfoliosController">
			<aside class="fixed family-asap col s0 m3">
				<ul class="navbar">
					<li class="active nav-item">Welcome</li>
					<li class="nav-item">My Work</li>
					<li class="nav-item">About Me</li>
					<li class="nav-item">Contact Me</li>
				</ul>
				<ul class="side-nav">
					<li class="active nav-item">Welcome</li>
					<li class="nav-item">My Work</li>
					<li class="nav-item">About Me</li>
					<li class="nav-item">Contact Me</li>
				</ul>
			</aside>


			<section class="content-section family-varela col s12 m8">
				<section class="padding-lr-15 flex-col welcome-section">
					<h3 class="section-title">Welcome</h3>
					<figure class="welcome-figure">
						<figcaption>I'm a typical dev! I like to spend copious amount of time in front of my computer  </figcaption>
						<h3 class="family-kumar" id="hi">Hi</h3>
					</figure>
				</section>

				<hr/>

				<section class="padding-lr-15 flex-col work-section">
					<h3 class="section-title">My Work</h3>
					<figure>
						<h3 class="figure-placeholder family-kumar">Wo</h3>
						<figcaption>Here is the basic description for the work section. This is where I will give a brief overview of my work and then link to my codepen and github accounts</figcaption>
					</figure>
					<div class="social-media-icons flex-row"><i class="fa fa-github pointer"></i><i class="fa fa-codepen pointer"></i><i class="fa fa-file-pdf-o pointer"></i></div>
				</section>

				<hr/>

				<section class="padding-lr-15 about-me-section">
					<h3 class="section-title">About Me</h3>
					<figure>
						<figcaption>Here's going to be some gabbledee gook about me, my personality and all the fun things I like to do. I have hobbies, tons of them! I like to go places, many of them! I like to experience and learn from SOOOOO many cultures.</figcaption>
						<h4 class="figure-placeholder family-kumar">ME</h4>
					</figure>
					<div class="social-media-icons flex-row"><a></a><i class="fa fa-facebook pointer"></i><i class="fa fa-twitter pointer"></i><i class="fa fa-linkedin-square pointer"></i></div>
				</section>

				<hr/>

				<section class="padding-lr-15 my-process section flex-col">
					<h3 class="section-title">My Process</h3>
					<figure>
						<figcaption></figcaption>
						<a href="#!/myprocess" class="link">See More...</a>
					</figure>
				</section>

				<hr/>

				<section class="padding-lr-15 contact-me-section flex-col">
					<h3 class="section-title">Contact Me</h3>
					<form id="contact-form" action="/contact" method="post">
						<label class="flex-row" for="name">Name<input class="input-field" id="name" type="text"/></label>
						<label class="flex-row" for="email">Email<input class="input-field" id="email" type="email"/></label>
						<label class="flex-row" for="subject">Subject
							<select class="input-field" id="subject">
								<option></option>
								<option>Employment Inquiry</option>
								<option>Other</option>
							</select>
						</label>
						<label class="flex-row" for="message">Message<textarea class="input-field" id="message"></textarea></label>
						<input class="pointer submit-button waves-red waves-ripple" type="submit" value="Contact Me!"/>
					</form>
				</section>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
